<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{createTask}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<main>
    <h1 style="margin:5px;padding: 5px;" th:text="#{createNewTask}"></h1>
    <form method="post" action="/tasks/new" th:object="${taskDTO}" style="margin:5px;padding: 5px;">
        <p th:text="${#fields.globalErrors()}"></p>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="title" th:text="#{title}"></label>
            <input class="form-control" id="title" name="title" type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="description" th:text="#{description}"></label>
            <input class="form-control" id="description" name="description" type="text" th:field="*{description}">
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="dueDate" th:text="#{duedate}"></label>
            <input class="form-control" type="datetime-local" name="dueDate" id="dueDate" th:field="*{dueDate}"/>
        </div>

        <input type="submit" value="Create Task" class="btn btn-dark" style="margin:5px;padding: 5px;">

    </form>
</main>

</body>
</html>
