<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task | Tasks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<main>
    <h1 style="margin:5px;padding: 5px;">Create a new Task</h1>
    <form method="post" action="/tasks/new" style="margin:5px;padding: 5px;">

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="title">Title:</label>
            <input class="form-control" id="title" name="title" type="text">
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="description">Description:</label>
            <input class="form-control" id="description" name="description" type="text">
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="dueDate">Due date:</label>
            <input class="form-control" type="datetime-local" name="dueDate" id="dueDate"/>
        </div>

        <input type="submit" value="Create Task" class="btn btn-dark" style="margin:5px;padding: 5px;">

    </form>
</main>

</body>
</html>
