<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{editTask}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: header"></div>

<main>

    <div th:if="${getSelectedTask == null}">
        <div class="alert alert-danger" role="alert" style="margin:5px;padding: 5px;" th:text="#{taskNotFound}">
        </div>
    </div>

    <div th:if="${getSelectedTask != null}">
    <h1 style="margin:5px;padding: 5px;" th:text="#{editThisTask}"></h1>
    <form method="post" th:action="@{/tasks/edit/{id}(id = ${getSelectedTask.id})}" th:object="${taskDTO}" style="margin:5px;padding: 5px;">
        <p th:text="${#fields.globalErrors()}"></p>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="title" th:text="#{title}"></label>
            <input class="form-control" id="title" name="title" type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="description" th:text="#{description}"></label>
            <input class="form-control" id="description" name="description" type="text" th:field="*{description}">
        </div>

        <div class="form-group" style="margin:5px;padding: 5px;">
            <label for="dueDate" th:text="#{duedate}"></label>
            <input class="form-control" type="datetime-local" name="dueDate" id="dueDate" th:field="*{dueDate}"/>
        </div>

        <input type="submit" value="Edit Task" class="btn btn-primary" style="margin:5px;padding: 5px;">

    </form>
    </div>
</main>

</body>
</html>
